<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p>Welcome to Marlabs</p>
<button onclick="f1()">Click it</button>
<p id="hello"></p>
<script>
var fruit=["Apple","Orange","Banana","Grapes"];
document.getElementById("hello").innerHTML=fruit;
function f1()
{
	fruit.sort();
	fruit.reverse();
	document.getElementById("hello").innerHTML=fruit;
}
</script>
</body>
</html>
