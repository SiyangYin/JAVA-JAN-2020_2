<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color: green;
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color: blue;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
}
a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
}
</style>
</head>
<body>

<h2><p>You can change the default colors of links</p></h2>

<h2>
<a href="https://www.google.com" target="_self">Click here for GOOGLE</a><br>
<a href="https://www.gmail.com">Click here for GMAIL</a>


</body>
</html>
