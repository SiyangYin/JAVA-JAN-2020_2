<html><head><title> Student Information</title>
<script type ="text/javascript">
function callc()
{
	var m1,m2,m3,avg=0,total=0, result="",grade="";
	m1=parseInt(document.form1.wp.value);
	m2=parseInt(document.form1.ada.value);
	m3=parseInt(document.form1.toc.value);
	total=m1+m2+m3;
	avg=total/3;
	if(m1<35||m2<35||m3<35)
	{
		result="fail";
		grade="D";
	}
	else if(avg>=75)
	{
		result= "distinction";
		grade="A";
	}
	else if(avg>=50 && avg<60)
	{ 
		result="second";
		grade="B"; 
	}
	else if(avg>=35 && avg<50)
	{
		result="pass";
		grade="C";
	}
	else if(avg<35)
	{
		result="fail";
		grade="D"; 
	}
	document.form1.total.value=total;
	document.form1.average.value=avg;
	document.form1.result.value=result;
	document.form1.grade.value=grade;
}
</script>
</head>
<body >
<form name="form1">
<table border="1"  >
<tr>
 <td>student name</td><td><input type="text"</td>
 </tr>
<tr>
<td colspan="2" align ="center "> subject marks</td>
</tr>

<td>WP</td>
<td><input type ="text" name ="wp"/></td>
</tr>
<tr>
<td>ADA</td>
<td><input type ="text" name ="ada"/></td>
</tr>
<tr>
<td>TOC</td>
<td><input type ="text" name ="toc"/></td>
</tr>
<td colspan="2" align ="center"><input type="button" onclick="callc()" value="calculate"/></td>
</tr>
<tr>
<td>total</td>
<td><input type ="text" name ="total"/></td>
</tr>
<tr>
<td>average</td>
<td><input type ="text" name ="average"/></td>
</tr>
<tr>
<td>grade</td>
<td><input type ="text" name ="grade"/></td>
</tr>
<td>Result</td>
<td><input type ="text" name ="result"/></td>
</tr>

</table></form></body></html>
